    <link rel="stylesheet" href="../css-bs/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- BARRA NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container-fluid">
            <img class="navbar__imgEnc ms-2" src="../imagenes/df_logo_icono.svg" alt="Logo">
            <button class="navbar-toggler bg-light bg-opacity-25 navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html"><i class="bi bi-house me-2"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/servicios.html"><i class="bi bi-brush me-2"></i></i>Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/portfolio.html"><i class="bi bi-book me-2"></i>Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/biografia.html"><i class="bi bi-person-circle me-2"></i>Biografía</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/contacto.html"><i class="bi bi-envelope me-2"></i>Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container row align-items-center mx-auto m-2">
        <!-- ICONOS -->
        <div class="col-lg-4 ms-auto text-center d-flex flex-column">
            <div>
                <img class="imgContacto img-fluid py-2" src="../imagenes/df_logo.svg" alt="Logo">
            </div>
            <h1 class="txtContactoEspera pb-3.5 pt-4">¡Te esperamos!</h1>
            <div class="tarjIco card border-0 shadow d-flex flex-row align-items-center justify-content-around p-3 mt-3 mb-3">
                <a href="https://www.instagram.com/daniferraro.makeup/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.facebook.com/daniferraro.makeup/" target="_blank"><i class="bi bi-facebook"></i></a>
                <div class="d-flex align-items-center">
                    <i class="bi bi-whatsapp"></i>
                    <h3 class="m-0 ps-3">+54 11 555 5555</h3>
                </div>
            </div>
            <div class="contMapa shadow">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.354795938219!2d-58.444826672520186!3d-34.5698881114093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5c6bbd6c195%3A0x8d66a583de9c1d98!2sAv.%20Cabildo%20%26%20Av.%20Federico%20Lacroze%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1644171958981!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <!-- FORMULARIO -->
        <div class="col-lg-6 mx-auto">
            <fieldset>
                <form class="formulario card border-0 shadow">
                    <!-- ENCABEZADO -->
                    <div class="card-header">
                        <div class="row d-flex">
                            <h3 class="txtHeaderTarj text-white m-0 text-center"><i class="bi bi-send me-2"></i>Contactanos</h3>
                        </div>
                    </div>
                    <!-- DATOS FORMULARIO -->
                    <div class="card-body">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="row">
                            <div class="email container col-lg-6">
                                <label for="email">@ email</label>
                                <input type="email" id="mail" name="mail" class="form-control" placeholder="Ingresa tu email" required>
                            </div>
                            <div class="telefono container col-lg-6">
                                <label for="telefono">Teléfono de contacto</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required>
                            </div>
                        </div>
                        <div>
                            <label for="consulta">Escribinos tu consulta</label>
                            <textarea type="text" id="comentario" name="comentario" rows="2" class="form-control md-textarea" placeholder="Buenas! Les quería consultar acerca de..." required></textarea>
                        </div>
                        <!-- BOTONES -->
                        <div class="row mt-3">
                            <div class="col-md-6 text-center">
                                <input class="btn btn-success btn-primary rounded-pill" type="reset" value="Borrar formulario">
                            </div>
                            <div class="col-md-6 text-center">
                                <input class="btn btn-success btn-primary rounded-pill" type="submit" value="Enviar formulario">
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>

    <!-- PIE -->
    <footer class="pie container-fluid">
        <h5 class="pe-2">©2022 Daniela Ferraro</h5>
        <h5>|</h5>
        <h5><a class="pie__linkIg ps-2" href="https://www.instagram.com/daniferraro.makeup/" target="_blank">Seguinos en Instagram<i class="pie__icoIg d-flex bi bi-instagram ps-2"></i></a></h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="../js-bs/bootstrap.min.js"></script>
