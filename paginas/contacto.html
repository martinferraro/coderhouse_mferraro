<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactanos y te responderemos a la brevedad, para iniciarnos en tu experiencia transformadora.">
    <meta name="keywords" content="daniela ferraro, makeup artist, makeup, biografia, maquillaje, maquillaje profesional, maquillaje eventos, belleza, cuidado de la piel, piel, skincare, skin, care, talleres maquillaje">
    <title>Daniela Ferraro - Contacto</title>
    <link rel="icon" type="image/x-icon" href="../imagenes/df_icono.svg">
    <link rel="stylesheet" href="../css-bs/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- BARRA NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container-fluid">
            <img class="img-enc ms-2" src="../imagenes/df_logo_icono.svg" alt="Logo">
            <button class="navbar-toggler bg-light bg-opacity-25 navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/biografia.html">Biografía</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container row align-items-center mx-auto m-2">
        <!-- ICONOS -->
        <div class="col-lg-4 ms-auto text-center d-flex flex-column">
            <div>
                <img class="img-contacto img-fluid py-2" src="../imagenes/df_logo.svg" alt="Logo">
            </div>
            <h1 class="pb-3.5 pt-4">¡Te esperamos!</h1>
            <div class="tarjeta-iconos card border-0 shadow d-flex flex-row align-items-center justify-content-around p-3 mt-3 mb-3">
                <a href="https://www.instagram.com/daniferraro.makeup/" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://www.facebook.com/daniferraro.makeup/" target="_blank"><i class="bi bi-facebook"></i></a>
                <div class="d-flex align-items-center">
                    <i class="bi bi-whatsapp"></i>
                    <p class="tel-tarjeta m-0 ps-2">+54 11 555 5555</p>
                </div>
            </div>
        </div>
        <!-- FORMULARIO -->
        <div class="col-lg-6 mx-auto">
            <fieldset>
                <form class="formulario card border-0 shadow">
                    <!-- ENCABEZADO -->
                    <div class="card-header">
                        <div class="row d-flex">
                            <h3 class="txt-headerTarj text-white m-0 text-center">Contactanos</h3>
                        </div>
                    </div>
                    <!-- DATOS FORMULARIO -->
                    <div class="card-body">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="row">
                            <div class="email container col-lg-6">
                                <label for="email">@ email</label>
                                <input type="email" id="mail" name="mail" class="form-control" placeholder="Ingresa tu email" required>
                            </div>
                            <div class="telefono container col-lg-6">
                                <label for="telefono">Teléfono de contacto</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Teléfono" required>
                            </div>
                        </div>
                        <div>
                            <label for="consulta">Escribinos tu consulta</label>
                            <textarea type="text" id="comentario" name="comentario" rows="2" class="form-control md-textarea" placeholder="Buenas! Les quería consultar acerca de..." required></textarea>
                        </div>
                        <!-- BOTONES -->
                        <div class="row mt-3">
                            <div class="col-md-6 text-center">
                                <input class="btn btn-success btn-primary rounded-pill" type="reset" value="Borrar formulario">
                            </div>
                            <div class="col-md-6 text-center">
                                <input class="btn btn-success btn-primary rounded-pill" type="submit" value="Enviar formulario">
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>

    <!-- PIE -->
    <footer class="pie container-fluid">
        <h5 class="pe-2">©2022 Daniela Ferraro</h5>
        <h5>|</h5>
        <h5><a class="pieIg ps-2" href="https://www.instagram.com/daniferraro.makeup/" target="_blank">Seguinos en Instagram<i class="ico-pie bi bi-instagram ps-2"></i></a></h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="../js-bs/bootstrap.min.js"></script>
</body>
</html>
