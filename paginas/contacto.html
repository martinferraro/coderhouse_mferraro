<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela Ferraro - Contacto</title>
    <link rel="icon" type="image/x-icon" href="../imagenes/df_icono.svg">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="enc">
        <img class="enc__logo" src="../imagenes/df_logo_icono.svg" alt="Logo">
        <nav class="enc__nav">
            <ul class="enc__navMenu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./biografia.html">Sobre mí</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario contacto -->
    <section class="section__contacto">
        <h1>Contactanos</h1>
        <div class="section__consulta">
            <form class="formulario" action="">
                <fieldset>
                    <!-- <legend>Formulario de contacto</legend> -->
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                    <div class="formulario__inferior">
                        <!-- Checkbox -->
                        <div class="checkbox">
                            <label for="temas">Quiero recibir información sobre:</label>
                            <input type="checkbox" name="maquillaje">Maquillaje para eventos
                            <input type="checkbox" name="skincare">Cuidado de la piel
                            <input type="checkbox" name="talleres">Talleres
                            <input type="checkbox" name="productos">Productos
                        </div>
                        <!-- Cuadro de consultas -->
                        <div class="cuadroconsulta">
                            <label for="consulta">Realiza tu consulta aquí</label>
                            <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="formulario__botones">
                        <input type="reset" value="Borrar formulario">
                        <input type="submit" value="Enviar formulario">
                    </div>
                </fieldset>
            </form>
            <img src="../imagenes/df_logo.svg" alt="Logo">
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <h5>©2021 Daniela Ferraro. Todos los derechos reservados.</h5>
    <div class="footer__link">
        <a class="pie-ig" href="https://www.instagram.com/daniferraro.makeup/" target="_blank">Seguinos en Instagram<img class="icono" src="../imagenes/instagram.svg" alt="instagram.com/daniferraro.makeup"></a>
    </div>
    </footer>
</body>
</html>
