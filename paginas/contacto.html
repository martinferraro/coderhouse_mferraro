<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela Ferraro - Contacto</title>
    <link rel="icon" type="image/x-icon" href="../imagenes/df_icono.svg">
    <link rel="stylesheet" href="../css-bs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- BARRA NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <img class="img-enc ms-2" src="../imagenes/df_logo_icono.svg" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/biografia.html">Sobre mí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario contacto -->
    <section class="section__contacto">
        <div class="cont__servTxt">
            <span>Contactanos</span>
        </div>
        <div class="section__consulta">
            <form class="formulario" action="">
                <fieldset>
                    <!-- <legend>Formulario de contacto</legend> -->
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                    <div class="formulario__inferior">
                        <!-- Checkbox -->
                        <div class="checkbox">
                            <label for="temas">Quiero recibir información sobre:</label>
                            <div><input type="checkbox" name="maquillaje">Maquillaje para eventos</div>
                            <div><input type="checkbox" name="skincare">Cuidado de la piel</div>
                            <div><input type="checkbox" name="talleres">Talleres</div>
                            <div><input type="checkbox" name="productos">Productos</div>
                        </div>
                        <!-- Cuadro de consultas -->
                        <div class="cuadroconsulta">
                            <label for="consulta">Realiza tu consulta aquí</label>
                            <textarea name="consulta" id="consulta" cols="30" rows="7"></textarea>
                        </div>
                    </div>
                    <!-- Botones -->
                    <div class="formulario__botones">
                        <input type="reset" value="Borrar formulario">
                        <input type="submit" value="Enviar formulario">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <div class="section__contactoLogo">
        <div class="cont__servTxt"></div>
        <div class="cont__contactoLogo">
            <img src="../imagenes/df_logo.svg" alt="Logo">
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="pie">
        <div class="container-fluid">
            <h6>©2022 Daniela Ferraro</h6>
            <a class="pieIg" href="https://www.instagram.com/daniferraro.makeup/" target="_blank">Seguinos en Instagram<img class="iconoIg" src="../imagenes/instagram.svg" alt="instagram.com/daniferraro.makeup"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="../js-bs/bootstrap.min.js"></script>
</body>
</html>
